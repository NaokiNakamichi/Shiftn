{% extends 'base.html' %}

{% block content %}

<h2>{{ user.username }}のページ</h2>

<a href="{% url 'group_create' %}" class="btn btn-primary ml-2">グループを作成</a>
<a href="{% url 'group_login' %}" class="btn btn-primary m-2">グループに新しく参加する</a>
<h5 class="mt-2">参加しているグループ</h5>
  <table class="table">
    <thead class="thead-inverse">
      <tr>
        <th>グループ</th>
        <th>作成者</th>
      </tr>
    </thead>
    <tbody>
      {% for group in groups %}
        <tr>
          <td>
            <a href="{% url 'group_page' group.pk %}">{{ group.name }}</a>
          </td>
          <td class="align-middle">{{ group.created_by }}</td>
          <td></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
